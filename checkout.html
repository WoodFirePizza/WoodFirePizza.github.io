                <!-- Order Summary -->
                <div class="col-sm-12 col-md-6">
                      <div class="thumbnail">
                        <div class="caption">
                            <fieldset>
                                <legend>Order Summary</legend>
                            </fieldset>
                            <br/>
                            <table class="table orderSummary" id="orderSummary"></table>
                            <div class="total pull-right"></div>
                             <div class="btn-group btn-group-justified">
                                <a  class="continueShopping btn btn-info btn-lg" >Continue Shopping</a>
                            </div>
                        </div>
                      </div>
                </div>
                
                 
                <!-- Checkout Details -->
                <div class="col-sm-12 col-md-6">
                    <form name="checkoutForm" method="post" action="index.html" onsubmit="return validateForm()" >
            <!-- Delivery Selection Option -->
              <div class="thumbnail">
                <div class="caption">
                    <fieldset>
                        <legend>Delivery Options</legend>
                  
                    
                    <label class="radio-inline">
                      <input type="radio" name="deliveryRadio"  id="collectPizzaRadio" onclick="hideDeliveryOptions()" checked>Collect
                    </label>
                    
                    <label class="radio-inline">
                      <input  type="radio" name="deliveryRadio" id="deliverRadio" onclick="newDeliveryAddress()">Deliver to Me
                    </label>
                    </fieldset>
                </div>
              </div>
            
             <div class="thumbnail" id="newDeliveryAddress" style="display:none">
                <div class="caption">
                    <fieldset>
                        <legend>Where should we deliver?</legend>
                        
                        <div class="form-group has-error has-feedback">
                              <label for="addressLineOne">Address Line 1: *</label>
                              <input type="text" class="form-control" name="addressOne" id="addressLineOne">
                              <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                            </div>
                        
                          <div class="form-group">
                              <label for="usr">Address Line 2:</label>
                              <input type="text" class="form-control" id="addressLineTwo">
                            </div>
                        
                          <div class="form-group">
                              <label for="usr">City:</label>
                              <input type="text" class="form-control" id="townCity">
                            </div>
                        
                          <div class="form-group has-error has-feedback">
                              <label for="usr">Postcode: *</label>
                              <input type="text" class="form-control" name="postCode" id="postcode">
                              <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                            </div>
                        
                    </fieldset>
                </div>
              </div>
            
           <!-- Payment Selection Thumbnail -->
              <div class="thumbnail">
                <div class="caption">
                    <fieldset>
                        <legend>Payment Options</legend>

                        <label class="radio-inline">
                          <input type="radio" name="paymentRadio" id="collectRadio" onclick="hidePayment()" checked>Pay on Collection
                        </label>
                        
                        <label class="radio-inline">
                            <input type="radio" name="paymentRadio" id="paypalRadio" onclick="showPayPal()">Pay with PayPal
                        </label>

                    </fieldset>
                </div>
              </div>
           
           
           
           <!-- PayPal Thumbnail -->
            <div class="thumbnail" id="paypalThumbnail" style="display:none">
               <div class="caption">
                        <div id="paypal-button-container"></div>
               </div>
            </div>
            <br/>
            <br/>

        <!-- Login Modal -->
    <div class="modal fade" id="loginModal" role="dialog">
      <div class="modal-dialog">

        <!--Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
          </div>
          <div class="modal-body" style="padding:40px 50px;">
            
              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="" checked>Remember me</label>
              </div>
                <button  id="loginBtn" class="loginButton btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Sign-In</button>
            
          </div>
          <div class="modal-footer">
            <button type="submit" class="cancelButton btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            <p>Not a member? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>

      </div>
    </div> 
    
    <!-- Basket Modal -->
          <div class="modal fade" id="basketModal" role="dialog">

                    <br/>
                </div>
                  
                <div class="modal-footer">

                </div>
              </div>

            </div>
          </div>

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Fill out Required Fields</h4>
                </div>
                <div class="modal-body">
                    <h4 id="alert"></h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
