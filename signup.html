    <body>
        <section class="main">
        
        <!-- Head with basket + login -->
            <header>
                <div class="headOut" id="mobileHide">
                    <div class="headImage">
                        <a href="index.html"><img src="Res/logo.png" alt=""/></a>
                    </div>

                    <div class="headInner">
                       <nav class="login-nav">
                          <div class="container">
                              
                          <div class="member" id="member" style="display:none;">
                              
                                <!--<button class="dropdown-toggle" type="button" id="memberDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></button>-->

                                <ul class="dropDown dropdown-menu" aria-labelledby="dropdownMenu1">

                          </div>
                              <a href="#" id="guest" data-toggle="modal" data-target="#loginModal">Sign-In / Sign-Up</a>

                          </div>
                      </nav>
                    </div>
                </div>

      <div class="drawNav"></div>
        
        <!-- Signup Cards -->
         <div class="container">
            
            <div class="row">
                <form name="signupForm" method="post" action="index.html" onsubmit="return validateform()" >  
                <div class="col-sm-12 col-md-6">
                    <div class="thumbnail">
                            <div class="caption">
                                <fieldset>
                                    <legend>Personal Info</legend>
                                    <div class="usernameVal form-group has-error has-feedback">
                                        <label for="username">Username: *</label>
                                        <input type="text"  class="usernameVal form-control" name="Username" id="username">
                                        <span class="usernameVal glyphicon glyphicon-remove form-control-feedback"></span>
                                      </div>
                                    
                                    <div class="firstnameVal form-group has-error has-feedback">
                                        <label for="firstName">First Name: *</label>
                                        <input type="text"  class="firstnameVal form-control" name="First_Name" id="firstName">
                                        <span class="firstnameVal glyphicon glyphicon-remove form-control-feedback"></span>
                                      </div>
                                    
                                    <div class="lastnameVal form-group has-error has-feedback">
                                        <label for="lastName">Last Name: *</label>
                                        <input type="text"  class="lastnameVal form-control" name="Last_Name" id="lastName">
                                        <span class="lastnameVal glyphicon glyphicon-remove form-control-feedback"></span>
                                      </div>
                                    
                                    <div class="emailVal form-group has-error has-feedback">
                                        <label for="email">Email: *</label>
                                        <input type="text"  class="emailVal form-control" name="Email" id="email">
                                        <span class="emailVal glyphicon glyphicon-remove form-control-feedback"></span>
                                      </div>
                                    
                                    <div class="contactNumber form-group has-error has-feedback">
                                        <label for="mobile">Contact Number: *</label>
                                        <input type="text"  class="contactNumber form-control" name="Mobile" id="mobile">
                                        <span class="contactNumber glyphicon glyphicon-remove form-control-feedback"></span>
                                      </div>
                                    
                                      <div class="form-group has-error has-feedback">
                                        <label for="password">Password: *</label>
                                        <input type="password" class="form-control" name="Password" id="password">
                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                      </div>
                                    
                                    <div class="form-group has-error has-feedback">
                                        <label for="confirmPassword">Confirm Password: *</label>
                                        <input type="password" class="form-control" name="Confirm_Password" id="confirmPassword">
                                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                                      </div>
                                </fieldset>
                            </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
            <!-- Delivery Selection Option -->
              <div class="thumbnail">
                <div class="caption">
                    <fieldset>
                        <legend>What is your primary delivery address?</legend>
                            <div class="addressLine1 form-group has-error has-feedback">
                                  <label for="usr">Address Line 1: *</label>
                                  <input type="text" id="addressLine1" class="addressLine1 form-control" id="address1">
                                  <span class="addressLine1 glyphicon glyphicon-remove form-control-feedback"></span>
                                </div>
                              <div class="form-group">
                                  <label for="usr">Address Line 2:</label>
                                  <input type="text" class="form-control" id="address2">
                                </div>
                              <div class="form-group">
                                  <label for="usr">City:</label>
                                  <input type="text" class="form-control" id="townCity">
                                </div>
                              <div class="postcode form-group has-error has-feedback">
                                  <label for="usr">Postcode: *</label>
                                  <input type="text" id="postcode" class="postcode form-control" id="postcode">
                                  <span class="postcode glyphicon glyphicon-remove form-control-feedback"></span>
                              </div>
                    </fieldset>
                </div>
              </div>
          
            </div>
                    <!--<input type="submit" class="btn-group btn-group-justified btn btn-default" value="SignUp">--> 
                </form>  
            </div>
             <div class="btn-group btn-group-justified">
                  <div class="btn-group">
                    <a class="signup signUpButton btn btn-primary" onclick="signup() ">Signup</a>
                  </div>
                </div>
        </div>
        
        <br/>
        <br/>
        <br/>
        <br/>

        <div class="drawFooter"></div>
        
        <!-- Alert Modal -->
        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Fill out Required Fields</h4>
                </div>
                <div class="modal-body">
                    <h4 id="alert"></h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        <!-- Basket Modal -->
          <div class="modal fade" id="basketModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title"><i class="fa fa-shopping-basket" aria-hidden="true"></i> My Basket</h4>
                </div>
                <div class="modal-body">
                    <table class="table myBasket" id="myBasket">
                    </table>

                    <div class="total pull-right"></div>
                    <br/>
                </div>
                <div class="modal-footer">

                </div>
              </div>

            </div>
          </div>
