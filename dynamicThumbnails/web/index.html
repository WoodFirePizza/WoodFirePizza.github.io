<html>
    <head>
        <title>Thumbnail Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="page-header">
            <h1>Dynamic Thumbnails</h1>
        </div>
        
        <div class="container">
            <input type="button" value="Call Web API" onclick="javascript:CallWebAPI();" />
            <br/>
            <br/>
            <br/>
            <div class="row">
                <div id="response"></div>
            </div>
        </div>
        
        <script type="text/javascript">
        function CallWebAPI()
        {
        var request = new XMLHttpRequest();
        
        request.open("get", "http://xserve.uopnet.plymouth.ac.uk/modules/intproj/prcs251o/api/menu");
        request.setRequestHeader("Authorization", "Basic UFJDUzoyNTFP");
        
        request.onload = function(){
            var data = JSON.parse(request.responseText);
            console.log("Data: " + data);
            var htmlText = '';
             for ( var key in data ) {
                htmlText += '<div class="col-md-4">';
                htmlText += '<div class="thumbnail">';
                htmlText += '<div class="caption">';
                htmlText += '<p class="p-name"> Name: ' + data[key].Name + '</p>';
                htmlText += '<p class="p-name"> Type: ' + data[key].Price + '</p>';
                htmlText += '</div>';
                htmlText += '</div>';
                htmlText += '</div>';
            }
            
            $('body').append(htmlText);
            
        },
        request.send();

        }
        </script>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
